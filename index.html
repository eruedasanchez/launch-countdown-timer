<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Index | Launch Countdown Timer</title>
        <link rel="shortcut icon" href="./assets/img/favicon-frontend-mentor.png" type="image/x-icon">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <main class="main-container">
                <div class="countdown__title">
                    <h1>We're launching soon</h1>
                </div>
                <div class="countdown__date">
                    <div>
                        <div class="countdown__date-number">
                            <p id="days">--</p>
                        </div>
                        <p class="countdown__date-text">days</p>
                    </div>
                    <div>
                        <div class="countdown__date-number">
                            <p id="hours">--</p>
                        </div>
                        <p class="countdown__date-text">hours</p>
                    </div>
                    <div>
                        <div class="countdown__date-number">
                            <p id="minuts">--</p>
                        </div>
                        <p class="countdown__date-text">minutes</p>
                    </div>
                    <div>
                        <div class="countdown__date-number">
                            <p id="seconds">--</p>
                        </div>
                        <p class="countdown__date-text">seconds</p>
                    </div>
                </div>
            </div>
        </main>
        <footer class="social-networks">
            <ul>
                <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-pinterest"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></li>
            </ul>
        </footer>
        <script src="./js/main.js"></script>
        <!-- Star ionicon link -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <!-- End ionicon link -->
    </body>
</html>
